<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurent</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="section1">
        <div id="logo">
            <img src="./assets/—Pngtree—javanese character with blangkon holding_8999487 1.png">
            <h5>Your Restaurant Menu</h5>
            <p>Your Slogan </p>
        </div>
        <div id="links">
            <h4>Quick Links</h4>
             <ol>
                <li>Home</li>
                <li>Your orders</li>
                <li>Wallet</li>
                <li>profile</li>
                <li>Logout</li>
             </ol>
        </div>
        <div id="more">
            <h4>More About Us</h4>
            <ol>
                <li>Our blog</li>
                <li>Upcoming Dishes</li>
                <li>Our story</li>
                <li>Social Media Links</li>
            </ol>
        </div>
    </section>
    <section id="section2">
        <nav>
            <input type="text" placeholder="Search food item">
            <button>Signup</button>
            <button>login</button>
            <img  src="./assets/—Pngtree—javanese character with blangkon holding_8999487 1.png">
        </nav>
        <img id="sec2-img" src="./assets/Screenshot 2023-07-14 at 11.14 1.png">
        <div id="menu">
            <h5>Menu</h5>
            <button onclick="getMenu()">Get Menu</button>
            <button onclick="takeOrder(order)">Take Order</button>
            <div id="menu-list"></div>
            
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
